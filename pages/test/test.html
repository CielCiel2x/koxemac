<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./test.css">
    <link rel="preload" as="style" href="./stylesheet.css">
    <title>Document</title>
</head>
<body>

    <select id="anchoEtiqueta">
        <option  value="">Seleccione el ancho</option>
        <option value=12>12mm</option>
        <option value=16>16mm</option>
        <option value=36>37mm</option>
        <option value=60>60mm</option>
        <option value=70>70mm</option>
        <option value=100>100mm</option>
    </select>
    <label for="altoEtiqueta">Alto de su etiqueta <input type="number" name="altoEtiqueta" id="altoEtiqueta"></label>
    <label for="fondoEtiqueta">Fondo de su etiqueta <input type="color" name="fondoEtiqueta" id="fondoEtiqueta"></label>

    
<input type="file" accept="image/jpeg, image/png, image/jpg" id="inputLogo">

    
    
    <label for="userBrand">Su marca<input type="text" name="userBrand" id="userBrand"></label>
    <select id="fontEtiqueta">
        <option  value="">Seleccione una fuente</option>
        <option value="Adorable">Adorable</option>
        <option value="Allegro">Allegro</option>
        <option value="Angelina">Angelina</option>
        <option value="BrockScript">Brock Script</option>
        <option value="Brush Script MT">Brush Script</option>
        <option value="Jewel Hill">Jewel Hill</option>
        <option value="MA Sexy">MA Sexy</option>
        <option value="Wild Ride">WildRide</option>
    </select>
    <label for="colorMarca">Color de texto <input type="color" name="colorMarca" id="colorMarca"></label>
    
    
    <button id="generateButton">Generar etiqueta</button>

<div id="display-image"></div>


<div id="container"></div>


<script src="https://unpkg.com/konva@8/konva.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./test.js"></script>
</body>
</html>
